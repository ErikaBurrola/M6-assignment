<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: lightgray; border: 2px solid orange; border-radius: 5px; }
         

    </style>
</head>
<body class="m-4">
    <h1 class="h1">Employee Management System</h1>
    <div class="form" >
        <form id="empForm" class="label">
            <div class="mb-3">
                <label for="id" class="form-label">8-Digit Employee ID</label>
                <input type="number" class="form-control input" id="id" required  maxlength="8" required pattern="\d{8}" />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control input" id="name" required />
            </div>
            <div class="mb-3">
                <label for="ext" class="form-label">4-Digit Extension</label>
                <input type="number" class="form-control input" id="ext" required  maxlength="4" required pattern="\d{4}"/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control input" id="email" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Department</label>
                <select title="Department" class="select" id="department" required>
                    <option value="" disabled selected>Select a department      </option>
                    <option value="HR">Administrative</option>
                    <option value="EN">Engineering</option>
                    <option value="FX">Executive</option>
                    <option value="Marketing">Marketing</option>
                    <option value="QA">Quality Assurance</option>
                    <option value="Sales">Sales/option>
                </select>
            </div>
           <button class="btn btn-primary" type="submit" id="submit" >Add Employee</button> 
        </form>
     </div>   
</body>
</html>
